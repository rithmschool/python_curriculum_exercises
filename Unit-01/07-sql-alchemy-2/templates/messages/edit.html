{% extends 'base.html' %}

{% block content %}
  <h1>Edit a new message!</h1>
  <form method="POST" action="{{url_for('messages_show', user_id=message.user_id, id=message.id)}}?_method=PATCH">
    <input type="text" name="content" value="{{message.content}}">
    <button>Edit a new message!</button>
  </form>
{% endblock %}
