{% extends 'base.html' %}
{% block content %}
    <h1>Add a new snack</h1>
    <form action="/snacks" method="POST">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="kind">Kind: </label>
            <input type="text" name="kind" id="kind">
        </div>

        <input type="submit" value="Add a snack">
    </form>
{% endblock %}
