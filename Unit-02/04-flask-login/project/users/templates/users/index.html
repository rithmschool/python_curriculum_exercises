{% extends 'base.html' %}

{% block content %}

{% for user in users %}
    <p>
        {{user.first_name}} {{user.last_name}}
        <br>
        <a href="{{url_for('users.show', id=user.id)}}">See more about {{user.first_name}}</a> |
        <a href="{{url_for('messages.index', user_id=user.id)}}">See {{user.first_name}}'s messages!</a> |
        <a href="{{url_for('users.edit', id=user.id)}}">Edit a user</a>
    </p>
{% endfor %}

{% endblock %}
